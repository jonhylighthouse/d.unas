<style>
/* === ESTILOS RESPONSIVE === */
body {

<p>ðŸŒŸ<b>Feliz aniversario</b>ðŸŒŸ</p>

<script>
/*  JAVASCRIPT EFECTOS  */
const correctPassword = '2024';
let input = '';

const passwordScreen = document.getElementById('passwordScreen');
const notepadScreen = document.getElementById('notepadScreen');
const inputDisplay = document.getElementById('inputDisplay');

document.querySelectorAll('.key[data-digit]').forEach(button => {
    button.addEventListener('click', () => {
        if(input.length<4){ input+=button.dataset.digit; updateDisplay(); }
    });
});
document.getElementById('deleteBtn').addEventListener('click', () => { input=input.slice(0,-1); updateDisplay(); });
document.getElementById('checkBtn').addEventListener('click', checkPassword);
document.getElementById('backBtn').addEventListener('click', goBack);

function updateDisplay(){ inputDisplay.textContent = input.padEnd(4,'â€¢'); }
function checkPassword(){ 
    if(input===correctPassword){ passwordScreen.classList.remove('active'); notepadScreen.classList.add('active'); }
    else { alert('ContraseÃ±a incorrecta'); input=''; updateDisplay(); } 
}
function goBack(){ notepadScreen.classList.remove('active'); passwordScreen.classList.add('active'); input=''; updateDisplay(); }

/* Teclado fÃ­sico */
document.addEventListener('keydown', e => {
    if(/\d/.test(e.key) && input.length<4){ input+=e.key; updateDisplay(); }
    else if(e.key==='Backspace'){ input=input.slice(0,-1); updateDisplay(); }
    else if(e.key==='Enter'){ checkPassword(); }
});

/* Corazones */
function crearCorazones(){ 
    const heartsContainer=document.querySelector('.hearts'); 
    setInterval(()=>{
        const heart=document.createElement('div');
        heart.classList.add('heart'); heart.textContent='ðŸ’š';
        heart.style.left=Math.random()*100+'vw';
        heart.style.fontSize=(Math.random()*20+10)+'px';
        heart.style.animationDuration=(Math.random()*5+5)+'s';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },500);
}
crearCorazones();
/* Estrellas personalizadas */
function crearEstrellas(){ 
    // Ejecuta la funciÃ³n repetidamente cada 300 milisegundos (0,3s)
    setInterval(()=>{
        // Obtiene el ancho y alto actual de la ventana
        const ancho = window.innerWidth, alto = window.innerHeight;

        // Crea un elemento <img> que serÃ¡ la "estrella"
        const star = document.createElement('img');

        // Le asigna la imagen personalizada que vos quieras
        star.src = "icono.ico"; // tu icono personalizado

        // Posiciona la estrella de forma absoluta en la pantalla
        star.style.position = 'fixed';

        // UbicaciÃ³n horizontal aleatoria (entre 0 y el ancho de la pantalla)
        star.style.left = Math.random() * ancho + 'px';

        // Empieza un poco por encima de la pantalla (-20px)
        star.style.top = '-20px';

        // Da un tamaÃ±o aleatorio a cada estrella (entre 10px y 30px aprox.)
        star.style.width = (Math.random() * 20 + 10) + 'px';

        // Mantiene proporciÃ³n de la imagen
        star.style.height = 'auto';

        // Lo manda al fondo (detrÃ¡s del resto del contenido)
        star.style.zIndex = 0;

        // Agrega la estrella al documento (aparece en la pÃ¡gina)
        document.body.appendChild(star);

        // Define cuÃ¡nto tarda en caer la estrella (entre 5 y 15 segundos)
        const duracion = (Math.random() * 10 + 5) * 1000;

        // Anima la caÃ­da de la estrella:
        // - Empieza en la parte superior con opacidad 1
        // - Termina mÃ¡s abajo de la pantalla (alto + 20px) y opacidad 0
        star.animate(
            [
                { transform: 'translateY(0px)', opacity: 1 },
                { transform: `translateY(${alto + 20}px)`, opacity: 0 }
            ],
            { duration: duracion, easing: 'linear' } // velocidad constante
        );

        // Una vez que termina la animaciÃ³n, elimina la estrella del DOM
        setTimeout(() => star.remove(), duracion);

    }, 300); // Crea una nueva estrella cada 300ms
}

// Llama a la funciÃ³n para que empiece a crear las estrellas
crearEstrellas();

</script>
